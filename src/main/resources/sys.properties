#set role if blank for manual
role=master
#role=slave

#connection
upstrem.ip=127.0.0.1
upstrem.port=9090

#batch size default 500
record_batch_size=1000
# defatul 50
image_batch_size=100

# server allow receive max frame unit MB default 40MB
# this value must bigger than image_batch_size*imageSize
frame_max_size=400

#upload img master switch
allow_upload_img=true
#black list multi item split by , * means deny upload imgs
ip_balck_list=10

#white list for inner net pattern split by ,
inner_ip_pattern= 10.4.84.1


#extend other tables to upload
extend_tables=iri,pci

#file upload speed test
test_upload_speed=false
#save test file to disk
save_test_file_to_disk=false

#assign imags path by manual
assign_imgs_path_by_manual=false
